version: 0.2

phases:
  install:
    commands:
      - echo "Updating package lists and installing dependencies..."
      - apt-get update -y
      - apt-get install -y git python3-venv python3-pip zip  # Added 'zip' to package installation

      - echo "Cloning the repository..."
      - git clone https://github.com/Aayush99Sharma/chatapp-AWS-codepipeline.git

      - cd chatapp-AWS-codepipeline

      - echo "Creating virtual environment..."
      - python3 -m venv venv

      - echo "Activating virtual environment..."
      - . venv/bin/activate  # Using '.' instead of 'source' for compatibility

      - echo "Installing requirements..."
      - pip install -r requirements.txt

  build:
    commands:
      - echo "Build phase completed."

  post_build:
    commands:
      - echo "Generating unique filename for the build artifact..."
      - BUILD_ID=$(date +%Y%m%d%H%M%S)  # Generates a timestamp like 20250130123045
      - ARTIFACT_NAME="chatapp-build-$BUILD_ID.zip"
      
      - echo "Packaging application into a ZIP file..."
      - cd ..
      - zip -r $ARTIFACT_NAME chatapp-AWS-codepipeline

      - echo "Exporting artifact name..."
      - export ARTIFACT_NAME=$ARTIFACT_NAME  # Correct way to store the variable

artifacts:
  files:
    - "**/*.zip"  # Ensures the unique artifact gets uploaded
  discard-paths: no
